
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido de vuelta</ion-title>
    <p class="subTitle">Accede a tu cuenta</p>
  </div>

  <form [formGroup]="loginForm" >
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="Usuario" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
      *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
      <ion-text  *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">
        El email es requerido.
      </ion-text>
      <ion-text  *ngIf="errorControl.email.errors?.pattern">
        El email debe ser válido
      </ion-text>
    </div>
      <ion-item>
        <ion-input formControlName="password" placeholder="Contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
      *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
      <ion-text  *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">La contraseña es requerida.</ion-text>
      <ion-text *ngIf="errorControl.password.errors?.pattern">
        La contraseña debe tener al menos
        Un carácter especial
        Una mayúscula
        Un número
        Contener 8 dígitos
      </ion-text>
    </div>


      <div class="forgotPassword">
        <a style="color: #FFC33F"  [routerLink]="['/reset-password']" > ¿Olvidaste tu contraseña?</a>
      </div>
    </div>

    <div class="signupLink">
      <p> ¿Aún no tienes cuenta? <a style="color: #FFC33F" [routerLink]="['/signup']">Regístrate ahora</a></p>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="login()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </form>

</ion-content>
